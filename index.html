<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type = "text/css" href="./assets/css/style.css" />
    <title>Fun With Horoscopes</title>
  </head>

  <body>
    <section class ="header">
      <div>
        <h1 class ="title" style="color:white"> Fun With Horoscopes! </h1>
        <p class ="subtitle" style="color:white"> Giving you your daily horoscope with a little <strong>twist</strong>!</p>
        <p>The current date and time is:</p>
        <span id='ct5'></span>
        </p>
      </div>
    </section>
   
    
   <div class="navbar">
     <a href="#">Moon Phases</a>
     <a href="#">Past Horoscopes</a>
     <a href="#">Link</a>
   </div>

   
   <div class="row">
     <div class="side">
      <label for="birthday">Select Your Birthday:</label>

      <input type="date" id="birthday" name="sign"
             value="2018-07-22"
             min="1900-01-01" max="2030-12-31">

             <p>Select a quote to accompany your horoscope:</p>

             <div>
               <input type="radio" id="inspiration" name="quote" value="inspiration"
                      checked>
               <label for="inspiration">Inspirational</label>
             </div>
             
             <div>
               <input type="radio" id="kanye" name="quote" value="kanye">
               <label for="kanye">Kanye Says</label>
             </div>
             
             <div>
               <input type="radio" id="dad-joke" name="quote" value="dad-joke">
               <label for="dad-joke">Dad Joke</label>
             </div>                   
     </div>
     <div class="main">
      <h2>Daily Horoscope</h2>
      <h5>Title description, Dec 7, 2017</h5>
      <div>
        <form>
          <textarea readonly>
         
          </textarea>
          </form>
      </div>
     </div>
   </div>

   <section class="message-board">
    <div class="title">
      <h2>
        Leave a message
      </h2>
    </div>
  
    <form onsubmit="showInput()">
      <textarea class="message" type="text" id="userInput"></textarea><br/>
      <input type="submit" value="Submit">
    </form>
  
  
    <div class="display-area" style="">
      Comments:
    </div>
    <p><span id="display"></span></p>
  </section>

    <script type="text/javascript" src="./assets/js/lunarphase.js"></script>
    <script type="text/javascript" src="./assets/js/inspirational.js"></script>
    <script type="text/javascript" src="./assets/js/kanye.js"></script>
    <script type="text/javascript" src="./assets/js/icanhazdadjoke.js"></script>
    <script type="text/javascript" src="./assets/js/aztro.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
